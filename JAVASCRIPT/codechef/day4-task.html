<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    body.dark {
      background: linear-gradient(to right, #232526, #414345);
      color: white;
    }

    .calculator {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 320px;
      transition: 0.3s;
    }

    .dark .calculator {
      background: #2b2b2b;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
    }

    .display {
      height: 60px;
      font-size: 1.8rem;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .dark .display {
      background-color: #3a3a3a;
      color: #fff;
      border: 2px solid #555;
    }

    .btn {
      font-size: 1.1rem;
      padding: 15px 0;
      border-radius: 10px;
    }

    .btn-operator {
      background-color: #007bff;
      color: #fff;
    }

    .btn-operator:hover {
      background-color: #0056b3;
    }

    .btn-func {
      background-color: #6f42c1;
      color: #fff;
    }

    .btn-func:hover {
      background-color: #4e2d8c;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      border: none;
      background: #222;
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .dark .toggle-btn {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <div class="calculator">
    <input type="text" class="form-control display" id="display" disabled>

    <div class="row g-2">
      <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-func w-100" onclick="appendToDisplay('%')">%</button></div>
      <div class="col-3"><button class="btn btn-func w-100" onclick="appendToDisplay('Math.sqrt(')">‚àö</button></div>
      <div class="col-3"><button class="btn btn-func w-100" onclick="appendToDisplay('Math.pow(')">^</button></div>

      <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('7')">7</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('8')">8</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('9')">9</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendToDisplay('/')">√∑</button></div>

      <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('4')">4</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('5')">5</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('6')">6</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendToDisplay('*')">√ó</button></div>

      <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('1')">1</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('2')">2</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('3')">3</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendToDisplay('-')">‚àí</button></div>

      <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('0')">0</button></div>
      <div class="col-3"><button class="btn btn-light w-100" onclick="appendToDisplay('.')">.</button></div>
      <div class="col-3"><button class="btn btn-func w-100" onclick="appendToDisplay('Math.PI')">œÄ</button></div>
      <div class="col-3"><button class="btn btn-operator w-100" onclick="appendToDisplay('+')">+</button></div>

      <div class="col-6"><button class="btn btn-secondary w-100" onclick="backspace()">‚å´</button></div>
      <div class="col-6"><button class="btn btn-success w-100" onclick="calculateResult()">=</button></div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        // Replace percentage with actual division logic
        let exp = display.value.replace(/%/g, '/100');
        display.value = eval(exp);
      } catch {
        display.value = 'Error';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const btn = document.querySelector('.toggle-btn');
      btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }
  </script>
</body>
</html>
