<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" 
          href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
</head>

<body>
    <section class="second-section">
        <div class="container">
            <div class="top-bar">
                <h3 class="text-center py-3">Student Info</h3>
            </div>

            <div class="row">
                <!-- Form Section -->
                <div class="col-lg-4">
                    <div class="form-container p-3 border rounded shadow">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control mb-3" id="studentName">

                        <label class="form-label">Email</label>
                        <input type="email" class="form-control mb-3" id="studentEmail">

                        <label class="form-label">Phone</label>
                        <input type="number" class="form-control mb-3" id="phone">

                        <label class="form-label">Course</label>
                        <input type="text" class="form-control mb-3" id="course">

                        <button class="btn btn-primary w-100" id="submit-btn">Submit</button>
                    </div>
                </div>

                <!-- Table Section -->
                <div class="col-lg-8">
                    <table id="myTable" class="table table-striped table-bordered mt-4">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Course</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentDataList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
