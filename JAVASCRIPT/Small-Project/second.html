<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #333;
    }

    .quote-box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      transition: 0.3s;
    }

    h2 {
      margin-bottom: 15px;
      color: #0072ff;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .author {
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      background: #0072ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #0057d9;
    }

    .fade {
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.4s ease;
    }

    .show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <h2>ðŸ’¬ Quote of the Moment</h2>
    <p id="quote" class="show">"Push yourself, because no one else is going to do it for you."</p>
    <div class="author" id="author">- Unknown</div>

    <button onclick="newQuote()">ðŸŽ² New Quote</button>
    <button onclick="speakQuote()">ðŸ”Š Speak</button>
  </div>

  <script>
    const quotes = [
      { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
      { text: "The harder you work for something, the greater youâ€™ll feel when you achieve it.", author: "Anonymous" },
      { text: "Donâ€™t watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "Success doesnâ€™t just find you. You have to go out and get it.", author: "Unknown" },
      { text: "Dream bigger. Do bigger.", author: "Unknown" },
      { text: "Donâ€™t stop when youâ€™re tired. Stop when youâ€™re done.", author: "Marilyn Monroe" },
      { text: "Little things make big days.", author: "Isabel Marant" },
      { text: "It always seems impossible until itâ€™s done.", author: "Nelson Mandela" },
      { text: "Donâ€™t limit your challenges. Challenge your limits.", author: "Jerry Dunn" },
      { text: "If you want something you never had, you have to do something youâ€™ve never done.", author: "Thomas Jefferson" }
    ];

    function newQuote() {
      const quoteText = document.getElementById("quote");
      const quoteAuthor = document.getElementById("author");
      
      // Fade effect
      quoteText.classList.add("fade");
      setTimeout(() => {
        const random = Math.floor(Math.random() * quotes.length);
        quoteText.textContent = `"${quotes[random].text}"`;
        quoteAuthor.textContent = `- ${quotes[random].author}`;
        quoteText.classList.remove("fade");
        quoteText.classList.add("show");
      }, 300);
    }

    function speakQuote() {
      const text = document.getElementById("quote").textContent;
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      speech.rate = 1;
      speech.pitch = 1;
      window.speechSynthesis.speak(speech);
    }
  </script>

</body>
</html>
