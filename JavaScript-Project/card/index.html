<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Shop</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>

<header class="bg-primary text-white text-center py-3">
  <h1>Product Shop</h1>
</header>

<!-- Cart Button -->
<button class="btn btn-primary cart-btn" onclick="toggleCart()">
  ðŸ›’ Cart (<span id="cartCount">0</span>)
</button>

<!-- Cart Panel -->
<div id="cartPanel" class="cart-panel shadow">
  <h4>Your Cart</h4>
  <hr>
  <div id="cartItems"></div>

  <hr>
  <h5>Total: â‚¹<span id="totalPrice">0</span></h5>
  <button class="btn btn-danger w-100 mt-2" onclick="clearCart()">Clear Cart</button>
</div>

<!-- Product Grid -->
<div class="container my-5">
  <div class="row g-4" id="productGrid"></div>
</div>

<!-- Product Detail Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Product Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <img id="modalImg" class="img-fluid rounded mb-3" />
        <p id="modalDesc"></p>
        <p class="fw-bold">Price: â‚¹<span id="modalPrice"></span></p>

        <button id="modalAddCart" class="btn btn-primary w-100">Add to Cart</button>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
