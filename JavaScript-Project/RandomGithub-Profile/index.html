<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Github Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="logo-div">
                <img src="./image/github-logo.png" alt="logo" height="50">
                <h1>Random Github Profile</h1>
            </div>
            <div class="result">
                <div class="card">
                    <img id="image" src="" alt="">
                    <div class="info">
                        <h1 id="profileName"></h1>
                        <p id="bio"></p>
                        <div class="meta-data">
                            <div class="items">UserId: <strong id="login"></strong></div>
                            <div class="items">Follower: <strong id="follower"></strong></div>
                            <div class="items">Following: <strong id="following"></strong></div>
                            <div class="items">Repo: <strong id="repo"></strong></div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="refresh">Refresh</button>
        </div>

    </div>



    <script src="./script.js"></script>
</body>

</html>
